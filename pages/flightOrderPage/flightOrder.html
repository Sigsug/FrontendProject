<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnoAir - Book a Flight</title>
    <link rel="stylesheet" href="../../static/css/header.css">
    <link rel="stylesheet" href="../../static/css/help.css">
    <link rel="stylesheet" href="./flightOrder.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script type="module" src="./flightOrder.js"></script>
</head>
<body>
    <header>
        <a href="../../index.html">
            <div class="header">OnoAir</div>
        </a>
    </header>

    <div class="container">
        <h2 style="text-align: center;">Book a Flight</h2>

        <div class="flight-details" id="flight-info">
            <div class="flight-row">
                <p class="info-item"><strong>Origin:</strong> <span id="origin-city"></span></p>
                <p class="info-item"><strong>Destination:</strong> <span id="destination-city"></span></p>
            </div>
            <div class="flight-row">
                <p class="info-item"><strong>Boarding:</strong> <span id="departure-time"></span></p>
                <p class="info-item"><strong>Landing:</strong> <span id="arrival-time"></span></p>
            </div>
        </div>

        <div class="booking-progress">
            <p>Booking Progress: <span id="current-passenger">1</span>/<span id="total-passengers">5</span></p>
        </div>

        <form id="passenger-form" class="passenger-info">
            <div class="passengers-count">
                <label for="passenger-number">Number of passengers:</label>
                <input type="number" 
                       id="passenger-number" 
                       name="passenger-number" 
                       value="5" 
                       readonly>
            </div>
            
            <div class="passenger-details">
                <h3><strong>Passenger <span id="passenger-index">1</span></strong></h3>
                
                <div class="form-group">
                    <label for="passenger-name">Name:</label>
                    <input type="text" 
                           id="passenger-name" 
                           name="passenger-name" 
                           placeholder="Enter name"
                           required
                           data-validation="name">
                    <span class="error-message" id="name-error"></span>
                </div>

                <div class="form-group">
                    <label for="passport-id">Passport ID:</label>
                    <input type="text" 
                           id="passport-id" 
                           name="passport-id" 
                           placeholder="Enter passport ID"
                           required
                           data-validation="passport">
                    <span class="error-message" id="passport-error"></span>
                </div>
            </div>

            <button type="submit" 
                    class="save-button" 
                    id="save-passenger"
                    disabled>
                Save Passenger
            </button>
        </form>

        <div id="booking-status" class="status-message" style="display: none;">
            <!-- Status messages will be inserted here -->
        </div>

        <footer>
            <a href="../helpPage/helpPage.html">
                <div class="footer">
                    <p>&#x2753;</p>
                </div>
            </a>
        </footer>
    </div>
</body>
</html>
