<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Destination</title>
    <link rel="stylesheet" href="../../static/css/header.css">
    <link rel="stylesheet" href="../../static/css/help.css">
    <link rel="stylesheet" href="./newDestination.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <a href="../../index.html"><div class="header">OnoAir</div></a>
    </header>
    
    <div class="container">
        <h1>New Destination</h1>
        <form id="destinationForm">
            <div class="form-group">
                <label for="dest_code">Destination code:</label>
                <input type="text" id="dest_code" name="dest_code" required>
            </div>

            <div class="form-group">
                <label for="dest_name">Destination name:</label>
                <input type="text" id="dest_name" name="dest_name" required>
            </div>

            <div class="form-group">
                <label for="airport_name">Airport name:</label>
                <input type="text" id="airport_name" name="airport_name" required>
            </div>

            <div class="form-group">
                <label for="airport_url">Airport url:</label>
                <input type="text" id="airport_url" name="airport_url" required>
            </div>

            <div class="form-group">
                <label for="image_url">Image url:</label>
                <input type="text" id="image_url" name="image_url" required>
            </div>

            <button type="submit">Save</button>
        </form>
    </div>

    <footer>
        <a href="../helpPage/helpPage.html">
            <div class="footer">
                <p>&#x2753;</p>
            </div>
        </a>
    </footer>

    <!-- Load JavaScript files in the correct order -->
    <script src="../../entities/destination.js"></script>
    <script src="../../services/destinationService.js"></script>
    <script type="module" src="./newDestination.js"></script>
</body>
</html>
