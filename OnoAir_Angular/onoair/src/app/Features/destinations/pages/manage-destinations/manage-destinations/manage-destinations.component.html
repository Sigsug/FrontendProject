<div class="container">
    <h1>Manage Destinations</h1>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort class="full-width-table">
  
        <!-- Destination Name Column -->
        <ng-container matColumnDef="dest_name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let destination"> {{destination.dest_name}} </td>
        </ng-container>
  
        <!-- Destination Code Column -->
        <ng-container matColumnDef="dest_code">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Destination Code </th>
          <td mat-cell *matCellDef="let destination"> {{destination.dest_code}} </td>
        </ng-container>
  
        <!-- Airport Name Column -->
        <ng-container matColumnDef="airport_name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Airport Name </th>
          <td mat-cell *matCellDef="let destination"> {{destination.airport_name}} </td>
        </ng-container>
  
        <!-- Airport Website Column -->
        <ng-container matColumnDef="airport_url">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Airport Website </th>
          <td mat-cell *matCellDef="let destination">
            <a [href]="destination.airport_url" target="_blank">{{destination.airport_url}}</a>
          </td>
        </ng-container>
  
        <!-- Email Column -->
        <ng-container matColumnDef="airport_email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let destination"> {{destination.airport_email}} </td>
        </ng-container>
  
        <!-- Image Column -->
        <ng-container matColumnDef="image_url">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Image </th>
          <td mat-cell *matCellDef="let destination">
            <img [src]="destination.image_url" alt="{{destination.dest_name}}" width="100">
          </td>
        </ng-container>
  
        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let destination">
            <button mat-icon-button color="primary" (click)="onEdit(destination)">
              <mat-icon>create</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
