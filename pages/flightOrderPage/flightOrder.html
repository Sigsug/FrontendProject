<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OnoAir - Book a Flight</title>
  <link rel="stylesheet" href="../CSS/OnoAir.css">
  <a href="index.html"><div class="header">OnoAir</div></a>
</head>
<body>

<div class="container">
  <h2 style="text-align: center;">Book a flight</h2>

  <div class="flight-details">
    <p><strong>Origin:</strong> Tel Aviv <strong>Boarding:</strong> 16/7/2025 20:00</p>
    <p><strong>Destination:</strong> Krakow <strong>Landing:</strong> 17/7/2025 01:00</p>
  </div>

  <div class="passenger-info">
    <label for="passenger-number">No of passengers:</label>
    <input type="number" id="passenger-number" name="passenger-number" value="5" readonly>
    
    <p><strong>Passenger 1</strong></p>
    <label for="passenger-name">Name:</label>
    <input type="text" id="passenger-name" name="passenger-name" placeholder="Enter name">
    <br><br>
    <label for="passport-id">Passport ID:</label>
    <input type="text" id="passport-id" name="passport-id" placeholder="Enter passport ID">
  </div>

  <button class="save-button">Save</button>

  <a href="helpPage.html"><div class="footer">
    <p>&#x2753;</p>
</div></a>
</div>

</body>
</html>
