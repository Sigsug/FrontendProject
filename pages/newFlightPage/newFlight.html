<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Flight</title>
    <link rel="stylesheet" href="./newFlight.css">
    <link rel="stylesheet" href="../../static/css/header.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <a href="../../index.html">
        <div class="header">OnoAir</div>
    </a>
    
    <div class="container">
        <h1>New Flight</h1>
        <form id="newFlightForm">
            <label for="flight_num">Flight No.:</label>
            <input type="text" id="flight_num" name="flight_num" placeholder="Enter flight number" required>
            
            <label for="origin">Origin:</label>
            <select id="origin" name="origin" required>
                <option value="">--Select Origin--</option>
            </select>
            
            <label for="destination">Destination:</label>
            <select id="destination" name="destination" required>
                <option value="">--Select Destination--</option>
            </select>
            
            <label for="boardingDate">Boarding date:</label>
            <input type="date" id="boardingDate" name="boardingDate" required>
            
            <label for="boardingTime">Boarding time:</label>
            <input type="time" id="boardingTime" name="boardingTime" required>
            
            <label for="arrivalDate">Arrival date:</label>
            <input type="date" id="arrivalDate" name="arrivalDate" required>
            
            <label for="arrivalTime">Arrival time:</label>
            <input type="time" id="arrivalTime" name="arrivalTime" required>
            
            <label for="seats">No. of seats:</label>
            <input type="number" id="seats" name="seats" min="1" placeholder="Enter number of seats" required>
            
            <button type="submit" id="saveButton">Save</button>
        </form>
        
        <a href="helpPage.html">
            <div class="footer">
                <p>&#x2753;</p>
            </div>
        </a>
    </div>

    <script type="module" src="./newFlight.js"></script>
</body>
</html>
