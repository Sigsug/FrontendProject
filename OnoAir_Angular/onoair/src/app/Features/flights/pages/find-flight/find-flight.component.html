<div class="container">
  <h1>Find Flights</h1>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort class="full-width-table">

      <!-- Origin Column -->
      <ng-container matColumnDef="origin">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Origin </th>
        <td mat-cell *matCellDef="let flight"> {{flight.originCode}} </td>
      </ng-container>

      <!-- Destination Column -->
      <ng-container matColumnDef="destination">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Destination </th>
        <td mat-cell *matCellDef="let flight"> {{flight.destinationCode}} </td>
      </ng-container>

      <!-- Departure Date Time Column -->
      <ng-container matColumnDef="departureDateTime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Departure Date Time </th>
        <td mat-cell *matCellDef="let flight"> {{flight.departureDateTime | date:'short'}} </td>
      </ng-container>

      <!-- Return Date Time Column -->
      <ng-container matColumnDef="returnDateTime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Return Date Time </th>
        <td mat-cell *matCellDef="let flight"> {{flight.returnDateTime | date:'short'}} </td>
      </ng-container>

      <!-- Book Column -->
      <ng-container matColumnDef="book">
        <th mat-header-cell *matHeaderCellDef> Book </th>
        <td mat-cell *matCellDef="let flight">
          <button mat-button color="primary" (click)="bookFlight(flight.id)">Book</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
