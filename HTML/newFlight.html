<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Flight</title>
    <link rel="stylesheet" href="../CSS/OnoAir.css">
    <a href="index.html"><div class="header">OnoAir</div></a>
    <script src="../JS/newFlight.js"></script> //got a problem running the JS file
</head>

<body>
    <div class="container">
        <h1>New Flight</h1>
        <form id="newFlightForm">
            <label for="flight_num">Flight No.:</label>
            <input type="text" id="flight_num" name="flight_num" placeholder="Enter flight number">
            <br/>
            <label for="origin">Origin:</label>
            <select id="origin" name="origin">
              <option value="">--Select Origin--</option>
              <option value="Tel Aviv">Tel Aviv</option>
              <option value="Krakow">Krakow</option>
            </select>
            <br/>
            <label for="destination">Destination:</label>
            <select id="destination" name="destination">
              <option value="">--Select Destination--</option>
            </select>
            <br/>
            <label for="boardingDate">Boarding date:</label>
            <input type="date" id="boardingDate" name="boardingDate">
            <br/>
            <label for="boardingTime">Boarding time:</label>
            <input type="time" id="boardingTime" name="boardingTime">
            <br/>
            <label for="arrivalDate">Arrival date:</label>
            <input type="date" id="arrivalDate" name="arrivalDate">
            <br/>
            <label for="arrivalTime">Arrival time:</label>
            <input type="time" id="arrivalTime" name="arrivalTime">
            <br/>
            <label for="seats">No. of seats:</label>
            <input type="number" id="seats" name="seats" min="1" placeholder="Enter number of seats">
            <br/>
            <button type="submit" id="saveButton">Save</button>
          </form>
        <a href="helpPage.html"><div class="footer">
            <p>&#x2753;</p>
        </div></a>
    </div>
</body>

</html>
