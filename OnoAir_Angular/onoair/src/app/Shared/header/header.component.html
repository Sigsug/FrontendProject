<header>
  <mat-toolbar class="toolbar">
    <!-- Menu button to open options -->
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon> <!-- Menu icon -->
    </button>

    <!-- Logo with routerLink -->
    <a routerLink="/">
      <img src="assets/images/OnoAirLogo.png" class="site-logo" alt="Logo" />
    </a>
  </mat-toolbar>

  <!-- Menu options -->
  <mat-menu #menu="matMenu">
    <button mat-menu-item>Admin</button>
    <button mat-menu-item [matMenuTriggerFor]="subMenu">User</button>
    <mat-menu #subMenu="matMenu">
      <button mat-menu-item>Search a flight</button>
      <button mat-menu-item>My Bookings</button>
    </mat-menu>
  </mat-menu>
</header>
