<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Destination</title>
    <link rel="stylesheet" href="../CSS/OnoAir.css">
    <a href="index.html"><div class="header">OnoAir</div></a>
</head>
<body>
    <div class="container">
        <h1>New Destination</h1>
        <form>
            <label>Destination code:</label>
            <input type="text" name="dest_code">
            <br />
            <label>Destination name:</label>
            <input type="text" name="dest_name">
            <br />
            <label>Airport name:</label>
            <input type="text" name="airport_name">
            <br />
            <label>Airport url:</label>
            <input type="text" name="airport_url">
            <br />
            <label>Image url:</label>
            <input type="text" name="image_url">
            <br />
            <input type="submit" value="Save">
        </form>
        <a href="helpPage.html"><div class="footer">
            <p>&#x2753;</p>
        </div></a>
    </div>
