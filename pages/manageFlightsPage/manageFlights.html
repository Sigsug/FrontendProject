<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Flights</title>
    <link rel="stylesheet" href="../../static/css/header.css">
    <link rel="stylesheet" href="../../static/css/help.css">
    <link rel="stylesheet" href="./manageFlights.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <a href="../../index.html" class="header-link">
        <div class="header">OnoAir</div>
    </a>

    <div class="container">
        <h1>Manage Flights</h1>
        
        <div class="table-controls">
            <a href="../newFlightPage/newFlight.html" class="add-flight-btn">
                <button class="primary-btn">
                    <i class="fas fa-plus"></i> Add New Flight
                </button>
            </a>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Flight No.</th>
                    <th>Origin</th>
                    <th>Destination</th>
                    <th>Departure</th>
                    <th>Arrival</th>
                    <th>Available Seats</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Flight data will be dynamically inserted here by JavaScript -->
            </tbody>
        </table>

        <a href="../helpPage/helpPage.html">
            <p>
                <i class="fas fa-question-circle"></i>
            </p>
        </a>
    </div>

    <script type="module" src="./manageFlights.js"></script>
</body>

</html>
