<div class="container">
        <h1>Manage Flights</h1>
    <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="full-width-table">

        <!-- ID Column -->
        <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let flight"> {{flight.id}} </td>
        </ng-container>

        <!-- From Column -->
        <ng-container matColumnDef="from">
        <th mat-header-cell *matHeaderCellDef> From </th>
        <td mat-cell *matCellDef="let flight"> {{flight.from}} </td>
        </ng-container>

        <!-- To Column -->
        <ng-container matColumnDef="to">
        <th mat-header-cell *matHeaderCellDef> To </th>
        <td mat-cell *matCellDef="let flight"> {{flight.to}} </td>
        </ng-container>

        <!-- Departure Column -->
        <ng-container matColumnDef="departure">
        <th mat-header-cell *matHeaderCellDef> Departure </th>
        <td mat-cell *matCellDef="let flight"> {{flight.departure | date}} </td>
        </ng-container>

        <!-- Arrival Column -->
        <ng-container matColumnDef="arrival">
        <th mat-header-cell *matHeaderCellDef> Arrival </th>
        <td mat-cell *matCellDef="let flight"> {{flight.arrival | date}} </td>
        </ng-container>

        <!-- Passengers Column -->
        <ng-container matColumnDef="passengers">
        <th mat-header-cell *matHeaderCellDef> Passengers </th>
        <td mat-cell *matCellDef="let flight"> {{flight.passengers}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    </div>

    <div class="table-controls">
    <a class="add-flight-btn">
        <button mat-raised-button color="primary" class="primary-btn">
        <i class="fas fa-plus"></i> Add New Flight
        </button>
    </a>
    </div>
</div>
